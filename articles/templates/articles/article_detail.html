{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'articles/style.css' %}">
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>By {{ article.author }} on {{ article.published_date }}</p>
    <p>{{ article.content }}</p>
</body>
</html>
