<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
</head>
<body>
    <h1>Articles</h1>
    {% for article in articles %}
        <div>
            <h2>{{ article.title }}</h2>
            <p>Written by {{ article.author }} on {{ article.published_date }}</p>
            <p>{{ article.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
