{% extends "articles/template.html" %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
</head>
<body>
        
    {% block content %}
        <h1>{{ context.title }}</h1>
        <p>By {{ context.author }} - {{ context.created_at }}</p>
        <p>{{ context.content }}</p>
    {% endblock %}
    
</body>
</html>
